<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>scrollTop( <span>top[,time,type]</span> )</h2><span class="file">Define in : BOM</span></div>    <div class="mod_desc">        <p>获取或者设置滚动条的top值</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>top</dt>                                <dd>Number</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>scrollTop的值</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>time</dt>                                <dd>Number</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>默认0，执行动画所需时间，单位为ms</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>type</dt>                                <dd>String</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>缓动类型，默认为circOut</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">            </ul>    </div></body>
