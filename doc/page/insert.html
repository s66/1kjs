<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>insert( <span>elem|htmlstr[,insertAfter]</span> )</h2><span class="type prototype">原型方法</span><span class="file">Define in : Operate</span></div>    <div class="mod_desc">        <p>插入兄弟节点</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>elem</dt>                                <dd>Element,$1k</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>待添加的节点</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>htmlstr</dt>                                <dd>String</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>待添加的html字符串</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>insertAfter</dt>                                <dd>Boolean</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>判断是否插入到节点后面，默认为false，即在当前节点前面插入节点</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">            </ul>                <div class="returns_box">                <h5>返回值</h5>                <ul class="returns_list">                    <li><h6>$1k</h6><p>节点包装对象</p></li>                            </ul>            </div>        </div></body>
