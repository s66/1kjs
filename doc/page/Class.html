<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>Class( <span>prop,source</span> )</h2><span class="file">Define in : Core</span></div>    <div class="mod_desc">        <p>创建一个具有继承接口的类</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>prop</dt>                                <dd>Object</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>原型成员的数据源</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>source</dt>                                <dd>Object</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>静态成员的数据源</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">        <li><h5>接口说明</h5><table><tr class="hasbg"><th>值</th><th>描述</th></tr><tr><td>extend</td><td>使用同Class(prop,source)，返回从当前类继承的子类</td></tr></table></li>    </ul>                <div class="returns_box">                <h5>返回值</h5>                <ul class="returns_list">                    <li><h6>Class</h6><p>返回从基类中继承的类，基类是一个没有任何方法的空类</p></li>                            </ul>            </div>        </div></body>
