<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>post( <span>url,callback,data</span> )</h2><span class="file">Define in : Request</span></div>    <div class="mod_desc">        <p>调用ajax的post请求</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>url</dt>                                <dd>String</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>url地址</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>callback</dt>                                <dd>Function</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>回调函数</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>data</dt>                                <dd>Object,String</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>json对象或者URL查询字符串</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">            </ul>    </div></body>
