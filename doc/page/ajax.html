<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>ajax( <span>options</span> )</h2><span class="file">Define in : Request</span></div>    <div class="mod_desc">        <p>创建一个功能完整的ajax</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>options</dt>                                <dd>Object</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>配置参数</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">        <li><h5>options配置说明</h5><table><tr class="hasbg"><th>key</th><th>描述</th></tr><tr><td>url</td><td>请求地址</td></tr><tr class="hasbg"><td>type</td><td>请求类型，get或者post</td></tr><tr><td>data</td><td>发送的数据</td></tr><tr class="hasbg"><td>callback</td><td>回调函数，函数的参数由responseType决定，默认是xhr对象</td></tr><tr><td>responseType</td><td>响应的类型，决定callback的参数类型</td></tr><tr class="hasbg"><td>headers</td><td>设置请求头</td></tr></table></li>    </ul>    </div></body>
