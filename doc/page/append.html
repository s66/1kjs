<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>append( <span>elem[,index]|htmlstr[,index]</span> )</h2><span class="type prototype">原型方法</span><span class="file">Define in : Operate</span></div>    <div class="mod_desc">        <p>添加子节点</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>elem</dt>                                <dd>Element,$1k</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>待添加的节点</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>htmlstr</dt>                                <dd>String</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>待添加的html字符串</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>index</dt>                                <dd>Integer</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>子节点插入的位置，默认为-1，即添加到最后，取值可以是正数或者负数，正数超出则添加到尾部，负数超出则添加到头部</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">            </ul>                <div class="returns_box">                <h5>返回值</h5>                <ul class="returns_list">                    <li><h6>$1k</h6><p>节点包装对象</p></li>                            </ul>            </div>        </div></body>
