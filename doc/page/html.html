<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>html( <span>[htmlstr|htmlArray|fn]</span> )</h2><span class="type prototype">原型方法</span><span class="file">Define in : Other</span></div>    <div class="mod_desc">        <p>获取和设置节点的innerHTML</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>无参数</dt>                                <dd>.</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>获取节点的innerHTML </p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>htmlstr</dt>                                <dd>String</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>设置节点的innerHTML </p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>htmlArray</dt>                                <dd>Array</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>将自动调用Array.join('')作为htmlstr</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>fn</dt>                                <dd>Function</dd>                            </dl>                            <div class="params_desc">                                <span class="type optional">可选</span>                                <p>将函数的返回值作为htmlStr</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">            </ul>    </div></body>
