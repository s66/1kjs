<!doctype html><meta charset="utf-8"/><link href="../doc.css" rel="stylesheet"/><body class="page"><div class="wrap">    <div class="caption"><h2>each( <span>hash,callback</span> )</h2><span class="file">Define in : Object</span></div>    <div class="mod_desc">        <p>遍历hash或数组并且执行回调</p>    </div>        <div class="params_box">        <h5>参数</h5>        <ul class="params_list">                                    <li>                            <dl>                                <dt>hash</dt>                                <dd>Object,Array</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>待遍历的数据</p>                            </div>                        </li>                                            <li>                            <dl>                                <dt>callback</dt>                                <dd>Function</dd>                            </dl>                            <div class="params_desc">                                <span class="type required">必需</span>                                <p>回调函数</p>                            </div>                        </li>                                        </ul>    </div>    <ul class="more_box">        <li><h5>回调函数callback(val, key)</h5><p>参数key为hash的key或数组下标，val为当前数据项的值，当callback返回为true时，将跳出遍历</p></li>    </ul>    </div></body>
